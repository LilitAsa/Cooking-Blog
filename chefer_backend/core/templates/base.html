{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="food blog | HTML CSS JS DJANGO" name="keywords">
    <meta content="food blog | HTML CSS JS DJANGO" name="description">
    <title>{% block title %}{{page_title}}{% endblock %}</title>

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/captcha.css' %}" rel="stylesheet">

    <style>
        /* Стили для CAPTCHA */
        .captcha {
            margin-bottom: 1rem;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .captcha-image {
            margin-bottom: 10px;
        }
        .captcha img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            margin-bottom: 10px;
            background: white;
            max-width: 100%;
            height: auto;
            display: block;
        }
        .captcha input {
            width: 100%;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-top: 10px;
        }
        .captcha a {
            display: inline-block;
            margin-top: 10px;
            color: #0d6efd;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .captcha a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }
        .captcha .form-text {
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .captcha-field {
            margin-bottom: 1rem;
        }
        .captcha-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        /* Стили для полей формы */
        .form-control {
            width: 100%;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        textarea.form-control {
            min-height: 120px;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        /* Стили для сообщений об ошибках */
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #dc3545;
            font-size: 0.875rem;
        }
        .errorlist li {
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->

    {% include 'includes/header.html' %}

    {% block hero %}
    <div class="container-fluid p-5 mb-5 bg-dark text-secondary">
        <div class="container wow fadeIn" data-wow-delay="0.1s">
            <h1 class="display-1 text-secondary text-center mb-0">{{ page_title }}</h1>
            <h6 class="display-1 text-secondary text-center mb-0 fs-2">{{ page_subtitle }}</h6>
        </div>
    </div>
    {% endblock hero %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- Instagram Section Start -->
    {% include "includes/insta.html" %}
    <!-- Instagram Section End -->

    <!-- Footer -->
    {% include "includes/footer.html" %}
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-dark py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script>
        new WOW().init();
    </script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
