{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Send Newsletter</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Send to all subscribers</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
