{% load static %}
<!-- Team Start -->
<div class="container-fluid p-5">
    <div class="mb-5 text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 700px; margin: auto;">
        <h5 class="section-title">Expert Chefs</h5>
        <h1 class="display-3 mb-0 text-white">Let's Meet The Expert</h1>
    </div>
    <div class="row g-5">
        {% for chef in chefs %}
        <div class="col-lg-4 col-md-6 wow fadeIn" data-wow-delay="0.1s">
            <div class="team-item position-relative">
                <div class="position-relative overflow-hidden rounded-circle rounded-bottom rounded-end">
                    <img class="img-fluid w-100" src="{{ chef.profile_image.url }}" alt="{{ chef.name }}">
                    <div class="team-overlay">
                        <div class="d-flex align-items-center justify-content-start">
                            {% if chef.social_twitter %}
                            <a class="btn btn-light btn-square rounded-circle mx-1" href="{{ chef.social_twitter }}"><i class="fab fa-twitter"></i></a>
                            {% endif %}
                            {% if chef.social_facebook %}
                            <a class="btn btn-light btn-square rounded-circle mx-1" href="{{ chef.social_facebook }}"><i class="fab fa-facebook-f"></i></a>
                            {% endif %}
                            {% if chef.social_linkedin %}
                            <a class="btn btn-light btn-square rounded-circle mx-1" href="{{ chef.social_linkedin }}"><i class="fab fa-linkedin-in"></i></a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="position-absolute start-0 bottom-0 d-flex flex-column justify-content-center w-100 rounded-bottom text-center"
                    style="height: 100px; background: rgba(34, 36, 41, .9);">
                    <h5 class="text-light">{{ chef.name }}</h5>
                    <p class="small text-uppercase text-secondary m-0" style="letter-spacing: 3px;">Master Chef</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Team End -->
